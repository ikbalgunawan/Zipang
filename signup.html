<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- icon for favicon -->
    <link rel="shortcut icon" type="image/jpg" href="assets/img/icon_Favicon_Zipang.png" />

    <!-- link ke css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Zipang</title>
</head>

<body>

    <!-- sticky navbar-top -->
    <nav class="navbar navbar-expand navbar-large d-block d-sm-block d-md-none">
        <ul class="navbar-nav mx-4 d-flex align-items-center ">
            <li class="nav-item">
                <a href="#" class="nav-link fs-2 text-white text-uppercase fw-bold">Zipang</a>
            </li>
            <li class="nav-item ms-auto">
                <a href="signin.html" class="text-warning fw-bold">Sign in</a>
            </li>
        </ul>
    </nav>
    <!-- end sticky navbar top -->

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="sidenav" id="sidebar-wrapper">
            <div class="sidebar-heading text-center">
                <a href="dashboard.html" class="text-white fs-4 fw-bold text-uppercase ">
                    Zipang</a>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="signin.html" class="list-group-item list-group-item-action bg-transparent second-text"><i
                        class="bi bi-person-fill me-2"></i></i>Sign in</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light px-4 navbar-large d-none d-md-block d-lg-block">
                <div class="d-flex align-items-center">
                    <i class="bi bi-text-left fs-2 me-3" id="menu-toggle"></i>
                    <a href="dashboard.html" class="fs-5 m-0 text-dark">Home</a>
                    <a href="#" class="ms-auto text-dark"><i class="bi bi-person-circle fs-5 me-2"></i></a>
                </div>


            </nav>
            <div class="container-fluid px-4 mt-3">
                <div class="container-fluid custome-body-sign-page">
                    <div class="container topdown-padding">
                        <div class="row d-flex justify-content-center costume-container-login">
                            <div class="col-xl-5 col-lg-6 col-md-8 col-12 container-sign-page">
                                <h2 class="login-title third-text fw-bold d-block d-sm-block">Create Account</h2>
                                <div class="third-text d-none d-md-block d-lg-block">Have Account ? <a
                                        href="signin.html" class="text-warning fw-bold">Sign
                                        in</a>
                                </div>


                                <div class="row">
                                    <div class="col-12 mt-3">
                                        <span class="third-text fw-bold me-4">Pilih Role :</span>
                                        <div class="radio mt-1">
                                            <input type="radio" name="select" id="option-1" checked>
                                            <input type="radio" name="select" id="option-2">
                                            <input type="radio" name="select" id="option-3">
                                            <input type="radio" name="select" id="option-4">
                                            <label for="option-1" class="option option-1">
                                                <span class="mobile-font-radio">Super Admin</span>
                                            </label>
                                            <label for="option-2" class="option option-2">
                                                <span>Admin</span>
                                            </label>
                                            <label for="option-3" class="option option-3">
                                                <span>User</span>
                                            </label>
                                            <label for="option-4" class="option option-4">
                                                <span>New User</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>


                                <div class="row mt-2">
                                    <div class="col-md-12">
                                        <div class="mt-2">
                                            <div class="input-group mb-3">
                                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                                <input type="text" class="form-control" placeholder="Username">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="mt-3">
                                            <div class="input-group mb-3">
                                                <span class="input-group-text"><i
                                                        class="bi bi-envelope-fill"></i></span>
                                                <input type="email" class="form-control" placeholder="Email">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-md-12">
                                        <div class="mt-3">
                                            <div class="input-group mb-3">
                                                <span class="input-group-text"><i class="bi bi-key-fill "></i></span>
                                                <input type="password" class="form-control" placeholder="Password">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="mt-3">
                                            <div class="input-group mb-2">
                                                <span class="input-group-text"><i class="bi bi-key-fill "></i></span>
                                                <input type="password" class="form-control"
                                                    placeholder="Password Confirmation">
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="row mt-2">
                                    <div class="col-md-12 d-flex justify-content-end">
                                        <div>
                                            <button class="buttons-submit btnsubmit" type="button">Update</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-md-12 d-flex justify-content-end align-items-center">
                                        <span class="me-2 third-text fw-bold s-in">Sign up</span>
                                        <a class="go-in" href="#" role="button"><i class="bi bi-arrow-right"></i></a>
                                    </div>
                                </div>



                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- link ke js -->
    <script src="assets/js/wrapper.js"></script>

    <!-- <script src="assets/js/activeNav.js"></script> -->
</body>

</html>
